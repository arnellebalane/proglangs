<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Code Tokenizer</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
    </head>

    <body>
        <div id="editor">
            <div id="tabs">
                <span>source code</span>
                <nav id="actions">
                    <span data-action="tokenize"></span>
                </nav>
            </div>
            <textarea id="code" autofocus></textarea>
        </div>

        <div id="tokens"></div>

        <script src="javascripts/jquery.js"></script>
        <script src="javascripts/code-tokenizer.js"></script>
        <script src="javascripts/basic-code-tokenizer.js"></script>
        <script src="javascripts/application.js"></script>
    </body>
</html>
